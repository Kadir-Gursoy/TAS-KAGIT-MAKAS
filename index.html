<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Stone, Paper, Scissors</title>
  </head>

  <body>
    <main class="container">
      <section class="score-card">
        <!-- <p class="top">Top Score: <span id="top-score"> 0 : 0 </span></p> -->

        <p>Sen <span id="your-score">0</span> : <span id="pc-score">0</span> Bilgisayar </p>
        <p class="description">Lütfen seçimini yapın</p>

        <article class="selection">
          <img src="./assets/rock.png" alt="rock" id="rock">
          <img src="./assets/paper.png" alt="paper" id="paper">
          <img src="./assets/scissor.png" alt="scissor" id="scissor">
        </article>

      </section>

      <section class="choice-section">
        <article class="choices">
          <div id="your-choice"></div>
          <div id="pc-choice"></div>
        </article>
        <p class="message"></p>

      </section>

      <section class="modal-card">
        <article class="modal">
        <p>Oyun Bitti</p>
        <p id="final-message">Kaybettin</p>
        <button id="play-again">Tekrar Oyna</button>
        </article>
     </section>
    </main>
   
    <script src="./app.js"></script>
  </body>
</html>
